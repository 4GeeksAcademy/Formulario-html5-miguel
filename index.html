<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario HTML5</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<body>
    <div class="container mt-5">
        <div style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">
            <h1>Formulario de pago</h1>
        </div>
        <div style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">

        <div class="alert alert-danger" role="alert">
            Algunos campos no están cumplimentados
        </div>

        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="tarjeta" class="form-label fw-bold">Tarjeta #</label>
                    <input type="text" class="form-control" id="tarjeta" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label fw-bold">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="importe" class="form-label fw-bold">Importe</label>
                    <div class="input-group">
                        <p>€</p>
                        <input type="text" class="form-control" id="Importe" placeholder="Importe">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Nombre" class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" id="Nombre">
                </div>
                <div class="col-md-6">
                    <label for="Apellidos" class="form-label fw-bold">Apellidos</label>
                    <input type="text" class="form-control" id="Apellidos">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="Ciudad" class="form-label fw-bold">Ciudad</label>
                    <input type="text" class="form-control" id="Ciudad">
                </div>
                <div class="col-md-3">
                    <label for="Provincia" class="form-label fw-bold">Provincia</label>
                    <select class="form-select" id="Provincia">
                        <option selected>Seleccione una Provincia</option>
                        <option value="MA">Madrid</option>
                        <option value="BA">Barcelona</option>
                        </ul>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="Codigo Postal" class="form-label fw-bold">Codigo Postal</label>
                    <input type="text" class="form-control" id="CodigoPostal">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Aceptamos:</label>
                        <div class="p-2 rounded" style="background-color: gray;">
                            <div class="d-flex justify-content-between">
                                <div class="form-check form-check-inline text-white">
                                    <input type="radio" class="form-check-input" name="paymentMethod" id="mastercard" value="mastercard">
                                    <label class="form-check-label text-white" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline text-white">
                                    <input type="radio" class="form-check-input" name="paymentMethod" id="visa" value="visa">
                                    <label class="form-check-label text-white" for="visa">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline text-white">
                                    <input type="radio" class="form-check-input" name="paymentMethod" id="dinersclub" value="dinersclub">
                                    <label class="form-check-label text-white" for="dinersclub">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline text-white">
                                    <input type="radio" class="form-check-input" name="paymentMethod" id="paypal" value="paypal">
                                    <label class="form-check-label text-white" for="paypal">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-md-6 offset-md-3">
                    <label for="message" class="form-label fw-bold">Mensaje</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Añade aquí cualquier nota."></textarea>
                </div>
            </div>
        </div>

        <div style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>    
        </form>
    </div>
    
</body>
</html>
